{% extends "./components/basic.html" %}


<title>Check Out</title>


{% block body %}

<section class="text-gray-600 body-font relative">
    <div class="absolute inset-0 bg-gray-300">
      <iframe width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" title="map" scrolling="no" src="https://maps.google.com/maps?width=100%&height=600&hl=en&q=%C4%B0zmir+(My%20Business%20Name)&ie=UTF8&t=&z=14&iwloc=B&output=embed" style="filter: grayscale(1) contrast(1.2) opacity(0.4);"></iframe>
    </div>


    <form action="/payment/" method="post">
     {% csrf_token %}

    <div class="container px-5 py-24 mx-auto flex">
      <div class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
        <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Check out</h2>
        <p class="leading-relaxed mb-5 text-gray-600">Address 1</p>
        <div class="relative mb-4">
          <label for="address" class="leading-7 text-sm text-gray-600">Address</label>
          <input type="address" id="address" name="address" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>

        <p class="leading-relaxed mb-5 text-gray-600">City</p>
        <div class="relative mb-4">
          <label for="city" class="leading-7 text-sm text-gray-600">City</label>
          <input type="city" id="city" name="city" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>

        <p class="leading-relaxed mb-5 text-gray-600">ZipCode</p>
        <div class="relative mb-4">
          <label for="zipcode" class="leading-7 text-sm text-gray-600">Zip code</label>
          <input type="zipcode" id="zipcode" name="zipcode" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>

        <p class="leading-relaxed mb-5 text-gray-600">State</p>
        <div class="relative mb-4">
          <label for="state" class="leading-7 text-sm text-gray-600">State</label>
          <input type="state" id="state" name="state" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>


        <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Pay â‚¹ {{ total_price }}</button>
      </div>
    </div>
</form>

  </section>

{% endblock  %}
